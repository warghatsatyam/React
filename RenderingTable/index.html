<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root">

    </div>


    <script type="text/babel">
        const studentData = [
            {
                'name':'Satyam',
                'age': 26,
                'marks':24
            },
            {
                'name':'Chetan',
                'age':24,
                'marks':244
            },
            {
                'name':'Bharat',
                'age':56,
                'marks':45
            },

            {
                'name':'Pratibha',
                'age':48,
                'marks':45
            }
        ]
        function StudentData(){
            return (
                <>
                    
                    <table border="2">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th> 
                                <th>Marks</th>
                            </tr>    
                        </thead>        
                        <tbody>
                            {studentData.map((data, index) => 
                            <tr key={index}>
                                <td>{data.name}</td>
                                <td>{data.age}</td>
                                <td>{data.marks}</td>
                            </tr>
                    )}
                    </tbody>
                    </table>
                </>
            )
        }

        const rootNode = ReactDOM.createRoot(document.getElementById("root"))
        rootNode.render(<StudentData/>)
    </script>
</body>
</html>
