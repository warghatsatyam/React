<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root" style="text-align: center;"></div>
 
    <script type="text/babel">
        let score   = 0;
        let wickets = 0;
        let ballWiseRes = [];
        let hit = 0;

        const style ={
            color:'red'
        }

        function addNum(num){
            hit = num
            rootElement.render(<App />)
        }

        function addWicket(wicket){
            hit = wicket
            rootElement.render(<App />)
        }

        function handleSubmit(event){
            event.preventDefault();
            console.log("event",event)
            ballWiseRes.unshift(hit)
            rootElement.render(<App />)
        }


        const SubmitForm = ()=> (
            <form onClick={handleSubmit}>
                <input value={ hit }/>
                <input/>
                <button>Submit</button>
            </form>
        )

        const App = () => (
        <>
            <h1>SCORE KEEPER</h1>
            <h2>SCORE: {score}/{wickets}</h2>

            <div>
                <button onClick = {()=> addNum(0)}>0</button>
                <button onClick = {()=> addNum(1)}>1</button>
                <button onClick = {()=> addNum(2)}>2</button>
                <button onClick = {()=> addNum(3)}>3</button>
                <button onClick = {()=> addNum(4)}>4</button>
                <button onClick = {()=> addNum(6)}>6</button>
                <button onClick = {()=> {addWicket('W')}} >Wicket</button>
            </div>
            <br/>
            <br/>
            <SubmitForm />
            <hr/>
            {ballWiseRes.map((ele,index) => (
                <p key={index}>{ele}</p>
        ))}
            
        </>
        )

        const Result = () =>(
            <div>
                {ballWiseRes.map((res,index) => (
                    <>
                    {index%6===0?<br />:null}
                    <span>
                        {res===0?<strong>.</strong>:res==='W'?<span style={style}>W</span>:res}
                    </span>&nbsp;&nbsp;&nbsp;
                    </>
                ))}    
            </div>
        )

        const rootElement = ReactDOM.createRoot(document.getElementById("root"))
        rootElement.render(<App />)
    </script>
</body>
</html>
