<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
        const header = <h2>JSX Heading Expression</h2>

    
        const App = () => {

            const name = "Demo";
            const age = 18;
            const hobby = "JavaScript";
            const isMarried = false;
            const annualSalary = function salary(){
                return 30000*12
            }
            return (
                <>
                    <h1>Demo's basic info:</h1>
                    {age}
                    {header}
                    <p>My age is {age}.</p>
                    <p>I like {hobby} a lot!</p>
                    <p>Am I married?: {isMarried.toString()}</p>
                    <p>My Annual salary is Rs:{annualSalary()}</p>
                </>
            )
        };
        console.log(App);
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
